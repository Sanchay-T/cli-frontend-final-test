<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <p class="subtitle">Please login to your account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="error-message" id="errorMessage"></div>

                <div class="form-helper">
                    <button type="button" class="link-button" id="forgotPasswordTrigger">Forgot password?</button>
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <p class="footer-text">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <div class="modal-overlay" id="forgotPasswordModal" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="forgotPasswordTitle">
            <button type="button" class="modal-close" id="forgotPasswordClose" aria-label="Close reset password dialog">&times;</button>
            <h2 id="forgotPasswordTitle">Reset Password</h2>
            <p class="modal-subtitle">Enter your account email and we will send a reset link.</p>
            <form id="forgotPasswordForm" novalidate>
                <div class="form-group">
                    <label for="forgotPasswordEmail">Email</label>
                    <input
                        type="email"
                        id="forgotPasswordEmail"
                        name="forgotPasswordEmail"
                        placeholder="you@example.com"
                        required
                    >
                </div>
                <div class="error-message" id="forgotPasswordError"></div>
                <button type="submit" class="submit-btn" id="forgotPasswordSubmit">Send Reset Link</button>
            </form>
            <div class="success-state" id="forgotPasswordSuccess" hidden>
                <div class="success-icon"></div>
                <h3>Check your inbox!</h3>
                <p>We sent you instructions to reset your password.</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
